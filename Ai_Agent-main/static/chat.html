<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA Scolaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
   

    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .message {
            padding: 1rem;
            border-radius: 15px;
            margin: 0.5rem 0;
        }
        .user-message {
            background-color: #4f46e5;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e5e7eb;
            align-self: flex-start;
        }
        .sql-message, .data-message {
            font-family: monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
        }
        .sql-message {
            background-color: #fff3cd;
            border-left: 4px solid #facc15;
            padding: 0.5rem 1rem;
        }
        .data-message {
            background-color: #e0f2fe;
            border-left: 4px solid #38bdf8;
            padding: 0.5rem 1rem;
        }
        .typing-indicator {
            font-style: italic;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3 class="text-center">ðŸ’¬ Assistant IA Scolaire</h3>
        <div id="chat" class="d-flex flex-column mb-3"></div>
        <div class="typing-indicator" id="typing-indicator" style="display:none">Le chatbot rÃ©flÃ©chit...</div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Pose ta question ici...">
            <button class="btn btn-primary" onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.getElementById('typing-indicator');

        userInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });

        function addMessage(text, className = "bot-message") {
    const msg = document.createElement('div');
    msg.className = `message ${className}`;

    // Si le texte contient une image ou du markdown (commence par '![', '```', '|', etc.)
    if (text.includes("data:image") || text.includes("```") || text.includes("|")) {
        // Utilise marked.js si disponible, sinon fallback vers innerHTML
        try {
            msg.innerHTML = window.marked ? marked.parse(text) : text;
        } catch {
            msg.innerHTML = text;
        }
    } else {
        msg.innerHTML = text;
    }

    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}


        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, "user-message");
            userInput.value = '';
            typingIndicator.style.display = 'block';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: message })
                });

                const data = await response.json();

                if (data.response) addMessage(data.response);
                // if (data.sql_query) {
//     addMessage(data.sql_query, false, 'sql');
// }

// if (data.db_results) {
//     addMessage(data.db_results, false, 'data');
// }


            } catch (err) {
                addMessage(`Erreur: ${err.message}`);
            } finally {
                typingIndicator.style.display = 'none';
            }
        }
    </script>
   <script>
  // VÃ©rifie toutes les 5 secondes s'il y a des notifications cÃ´tÃ© backend Flask
  setInterval(() => {
    fetch("/check_notifications")
      .then(res => res.json())
      .then(notifications => {
        notifications.forEach(notif => {
          addMessage(notif.message, "bot-message"); // Affiche dans le chat comme message du bot
        });
      })
      .catch(err => console.error("Erreur notifications:", err));
  }, 5000);  // 5000 ms = 5 secondes
</script>

    
</body>
</html>
